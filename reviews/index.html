<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
            <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-continer">
                    <img src="#" id="person-img" alt="">
                </div>
                <h4 id="author">Charun Umesh</h4>
                <p id="job">Full Stack Developer</p>
                <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique blanditiis molestiae expedita laborum incidunt sunt, quia possimus! Odit exercitationem velit, dolore necessitatibus mollitia vel ducimus voluptate aut, corporis tenetur ipsa.</p>
                <!--   next and prev buttons -->

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>                     
                </div>
                <button class="random-btn">
                    Suprise Me
                </button>
               

            </article>

        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
